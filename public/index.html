<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Lista de pelis SWAP</title>
</head>
<body>
    <h1>Lista de pelis Star Wars</h1>
    <section id="container-list">
    </section>
    <div id="modal1" class="modal row">
            <div class="modal-content">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat right">
                <i class="material-icons">close</i>
              </a>
              <div class="center-align">
                <h3 class="center-align" id="character-name"></h3>
                <img id="modale-image" class="responsive-img" style="width: 30%">
              </div>
              <div class="col offset-s2 s3">
                <p class="datos">Birth year: <span id="birth-year"></span></p>
                <p class="datos">Height: <span id="height"></span></p>
              </div>
              <div class="col s3">
                <p class="datos">Mass: <span id="mass"></span></p>
                <p class="datos">Skin color: <span id="skin-color"></span></p>
              </div>
              <div class="col s3">
                <p class="datos">Hair color: <span id="hair-color"></span></p>
                <p class="datos">Eye color: <span id="eye-color"></span></p>
              </div>
            </div>
          </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
